<font color="maroon">
  <br><br><br>
<h2 align="center"><b><u>Sorting Employees</u></b></h2>
</font>
<br><br>
<div class="col-md-11" >
<table border=8 align="center" class="table  table-hover">
    <thead class="thead-dark">
    <tr>
       <th> <a (click)="sortById()">   Id</a></th>
       <th> <a (click)="sortByName()">   Name</a></th>
       <th> <a (click)="sortBySal()">   Salary</a></th>
       <th> <a (click)="sortByDept()">   Department</a></th>
       <th> <a (click)="sortByJoiningDate()">   Date of Joining</a></th>
       
   
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of empAll;let i=index">
        <td>{{data.empId}}</td>
        <td>{{data.empName}}</td>
        <td>{{data.empSal}}</td>
        <td>{{data.empDep}}</td>
        <td>{{data.empjoiningdate}}</td>
      </tr>
    </tbody>
</table>
</div>
<br><br>
