<html>
    <head> 
        <title>
            Employee Management System
        </title>  
        <script src="employee.js" type="text/javascript">
        </script>  
    </head>
    <body>
        <form name="emp">
         <table>
            <tr>
                <td>Employee Id</td>
                <td><input type="text" name="eid" id="empid"/></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td><input type="text" name="ename" id="empname"/></td>
            </tr>
            <tr>
                    <td>Courses </td>
            </tr>
            <tr>
                    <td><input type="checkbox" id="empcourse" name="ecourse" value="JAVA">JAVA</td>
                </tr>
                <tr>
                        <td><input type="checkbox" id="empcourse" name="ecourse" value="NET">.NET</td>
                    </tr>
                    <tr>
                            <td><input type="checkbox" id="empcourse" name="ecourse" value="SALESFORCE">SALESFORCE</td>
                        </tr>
                        <tr>
                                <td><input type="checkbox" id="empcourse" name="ecourse" value="PEGA">PEGA</td>
                            </tr>
                <tr>
                        <td>Qualification</td>
                        <td> 
                            <select id="qual">
                                <option value="BCA">BCA</option>
                                <option value="BE/BTECH">BE/BTECH</option>
                                <option value="MCA">MCA</option>
                              </select> 
                        </td>
                    </tr>
                    <tr>
                            <td>Online</td>
                            <td> 
                                    <input type="radio" name="online" value="YES" > Yes<br>
                                    <input type="radio" name="online" value="NO"> No<br> 
                            </td>
                        </tr>
 
            <tr>
                    <td><input type="button" value="Add Employee" onclick="addEmployee()"/></td>
                </tr>
         </table>
       </form>
     </body>
</html>
