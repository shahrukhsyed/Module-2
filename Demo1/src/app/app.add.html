
  <table>
      <tr>
          <td>
            Employee Id
          </td>
          <td>
            <input type="text" [(ngModel)]="empId"/> 
          </td>
      </tr>
      
      <tr>
        <td>
          Employee Name
        </td>
        <td>
          <input type="text" [(ngModel)]="empName"/>
        </td>
    </tr>
    <tr>
        <td>
          Employee Salary
        </td>
        <td>
          <input type="text" [(ngModel)]="empSalary"/>
        </td>
    </tr>
    
    <tr>
        <td>
            <input type="button" value="Add Data" (click)="addEmployee()" />
        </td>
    </tr>
  </table>

  <h2>Show all Employee</h2>

  <table border=1 >
      <tr>
          <th>Employee Id</th>
          <th>Employee Name</th>
          <th>Employee Salary</th>
      </tr>
      <tr *ngFor="let data of empAll;let i=index">
        <td>{{data.empId}}</td>
        <td>{{data.empName}}</td>
        <td>{{data.empSalary}}</td>
        <td><input type="button" value="DELETE" (click)="deleteEmployee(i)"/></td>
      </tr>
  </table>
