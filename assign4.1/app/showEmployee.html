
<div class="col-md-11">
<table border="5" class="table" align="center">
        <thead class="thead-dark">
    <tr>
        <th>Book Id</th>
        <th>Book Title</th>
        <th>Book Author</th>
        <th>Book Year of Publish</th>
        <th>Action</th>
        
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let em of empShowAll,let i=index">
        <td>{{em.id}}</td>
        <td>{{em.title}}</td>     
        <td>{{em.year}}</td>
        <td>{{em.author}}</td>
        <td><input type="button" value="DELETE" class="btn btn-danger"  (click)="deleteEmployee(i)"/></td>
    </tr>
</tbody>
</table>
</div>
