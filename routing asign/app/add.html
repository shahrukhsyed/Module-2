<h1>Add Employee</h1>
<form #empForm=ngForm (ngSubmit)="addData()">
    <div class="form-group">
        <label for="exampleInputempId">Employee ID</label>
        <input type="text" class="form-control" id="exampleInputempId" aria-describedby="idHelp" placeholder="Enter id" 
        name="id"  [(ngModel)]="empId" #idcontrol="ngModel" required>
        
        <small id="idHelp" class="form-text text-muted" *ngIf="idcontrol.touched && idcontrol.invalid">Id should be filled</small>
      </div>
      <div class="form-group">
          <label for="exampleInputempName">Employee Name</label>
          <input type="text" class="form-control" id="exampleInputempName" aria-describedby="nameHelp" placeholder="Enter name" 
          name="name"  [(ngModel)]="empName" #namecontrol="ngModel" required>
          
          <small id="nameHelp" class="form-text text-muted" *ngIf="namecontrol.touched && namecontrol.invalid">Name should be filled</small>
        </div>

        <div class="form-group">
            <label for="exampleInputempSalary">Employee Salary</label>
            <input type="text" class="form-control" id="exampleInputempSalary" aria-describedby="salaryHelp" placeholder="Enter salary" 
            name="salary"  [(ngModel)]="empSal" #salarycontrol="ngModel" required>
            
            <small id="salaryHelp" class="form-text text-muted" *ngIf="salarycontrol.touched && salarycontrol.invalid">Salary should be filled</small>
          </div>

          <div class="form-group">
              <label for="exampleInputempDept">Employee Department</label>
              <input type="text" class="form-control" id="exampleInputempDept" aria-describedby="deptHelp" placeholder="Enter Department" 
              name="dept"  [(ngModel)]="empDep" #deptcontrol="ngModel" required>
              
              <small id="deptHelp" class="form-text text-muted" *ngIf="deptcontrol.touched && deptcontrol.invalid">Department should be filled</small>
            </div>
   
          <input type="submit" value="Add Employee" [disabled]="empForm.invalid" class="btn btn-primary"/>
      </form>
<br><br>
