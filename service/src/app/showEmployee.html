<h2>-----Show All Employee---</h2>

<table border="1">
    <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Department</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let em of empShowAll">
        <td>{{em.empId}}</td>
        <td>{{em.empName}}</td>     
        <td>{{em.empSalary}}</td>
        <td>{{em.empDepartment}}</td>
        <td><input type="button" value="Delete" (click)="deleteEmployee(em)"/></td>
    </tr>
</table>
